<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog</title>
    <link rel="stylesheet" href="./assets/css/form.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <img id="theme" src="https://static-00.iconduck.com/assets.00/sun-symbol-emoji-1024x1024-ys649vi7.png" data-sun="https://static-00.iconduck.com/assets.00/sun-symbol-emoji-1024x1024-ys649vi7.png" 
        data-moon="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ee/Weather_icon_-_full_moon.svg/1200px-Weather_icon_-_full_moon.svg.png"
        data-status="sun"
        alt="Switch between light and dark mode">
    </header>
    <main>
        <figure>
            <figcaption>
                <h1>My First Blog</h1>
            </figcaption>
        </figure>
        <section>
            <h2>What's on Your Mind</h2>
            <form id="blog-form">
                <label for="username">Username</label>
                <br>
                <input type="text" id="username">
                <br>
                <label for="title">Title</label>
                <br>
                <input type="text" id="title">
                <br>
                <label for="content">Content</label>
                <br>
                <textarea name="" id="content"></textarea>
                <br>
                <input type="submit" value="submit">
            </form>
        </section>
    </main>
    <script src="./assets/js/form.js"></script>
    <!-- form js is for the functionality of the blog that allows the information to be stored in local storage, and transitions to the next page of the blog -->
    <script src="./assets/js/logic.js"></script>
    <!-- logic js is for the night and day modes -->
</body>
</html>
